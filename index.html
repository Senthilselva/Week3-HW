<!DOCTYPE html>

<html lang="en">

<head>			
	<title>Hang Man</title>

  	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css"> 

</head>


<body>

	<header>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
				<div class = "navbar-center">
					<img src="images/main_pic.jpe" class = "logo"> 
					 HangMan - US Hisory Vocab Words 
					<img src="images/main_pic.jpe" class = "logo">
				</div>	
			</div>
		</nav>
	</header>
	<div class="container"><!--container -->
		
		<div class="row"> <!-- row one -->
			<div class= "col-md-12">
				<h3>Guess your letter to continue</h3>
			</div>
		</div><!-- close row one -->
	

		<div class = "row" ><!--row 2 a picture - 3 colums- 6 empty win count 3 coloums -->
			<div class = "col-md-4">
				<img class = "thumbnail side_image" id = "change_image" src="images/main_pic.jpe">
			</div>
			<div class="col-md-4">
				<div id="end_continue_box" class = "end_hidden_box"></div>
				<h3 id="ask_to_cont"> Guesses Remaining for this Game</h3>
				<div id = "tries_remain"> </div>
			</div>
			<div class="col-md-4">
				<h4> Wins
				<div id="display_wins"></div></h4>
				<h3>------</h3>
				<h4> Losses
				<div id="display_loss"></div></h4>
			</div>
		</div> <!-- close row 2 -->

		<div class = "row"> <!-- row 3 display word -->
			<div class = "col-md-12">
			 <h1> <div id = "display_word"> </div> </h1>
			</div>
		</div> <!-- Close row 3 --> 

		<div class = row> <!-- row 4 display word -->
			<div class = "col-md-12">
			<div class = row>
				<h4> Letters Already Guessed <br>
				<div id="display_notword"></div>
				</h4>
			</div>
			</div>
		</div> <!-- Close row 4 --> 
		
	</div><!--close container -->

	<footer>
	<!-- Hint for the word -->
	<div id = "display_hint"> </div>
	<audio autoplay="autoplay">
		<source src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" type="audio/mpeg">
	</audio loop>
	<!-- <audio autoplay="autoplay" controls="controls" scr="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3"/> -->
	</footer>

<script src = "script/hangman.js"> </script>



</body>

</html>
